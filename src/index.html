<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.web.money/layout/v2/webmoney-header.js"
    type="text/javascript"></script>
  <script src="https://cdn.web.money/layout/v2/webmoney-footer.js"
    type="text/javascript"></script>
  <title>Telegram Wallet</title>
</head>

<body>

  <div class="container py-5">
    <div class="row">
      <div class="col-12">

        <div class="row">

          <div class="col-xs-12 col-md-6 mb-4">
            <div id="startButton"
              class="btn btn-success mb-2">
              Start
            </div>
            <h2>Preview</h2>
            <div class="ratio ratio-4x3 border">
              <video id="preview"
                width="160"
                height="120"
                autoplay
                muted></video>
            </div>
          </div>

          <div class="col-xs-12 col-md-6 mb-4">
            <div id="stopButton"
              class="btn btn-success mb-2">
              Stop
            </div>
            <h2>Recording</h2>
            <div class="ratio ratio-4x3 border">
              <video id="recording"
                width="160"
                height="120"
                controls></video>
            </div>
            <a id="downloadButton"
              class="btn btn-danger mt-2">
              Download
            </a>
          </div>

        </div>
        <div class="bottom">
          <pre id="log"></pre>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
